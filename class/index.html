<!-- HTML Page -->
<!DOCTYPE html>
<html>
	<!-- <head> tag provides meta information about the webpage -->
	<head>
		<title>Page Title</title>
		<!-- <link rel="icon" type="image/x-icon" href="some icon" /> -->
		<style>
			table {
				border-collapse: collapse;
				width: 100%;
			}
			th,
			td {
				border: 2px solid violet;
			}
		</style>
	</head>
	<!-- <body> shows the body of the webpage-->
	<body>
		<h1>Level 1 header</h1>
		<h2>Level 2 header</h2>
		<h3>Level 3 header</h3>
		<h4>Level 4 header</h4>
		<h5>Level 5 header</h5>
		<h6>Level 6 header</h6>

		<p>Put long text inside the paragraph</p>

		<p><strong>Bold text</strong></p>
		<p><em>Italics text</em></p>

		<a href="http://www.google.com" target="_blank" style="color: red; background-color: ghostwhite">Google</a>

		<!-- <img src="" alt="Alternate text to describe image" height="" width=""/> -->

		<table>
			<thead>
				<tr>
					<th>Company</th>
					<th>Contact</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Geico</td>
					<td>Newman</td>
					<td>US</td>
				</tr>
				<tr>
					<td>State Farm</td>
					<td>Neiman</td>
					<td>US</td>
				</tr>
				<tr>
					<td>All State</td>
					<td>Newman</td>
					<td>US</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
